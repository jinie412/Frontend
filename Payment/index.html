<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn - Phòng mạch tư</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./payment_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./data_payment.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Thanh công cụ -->
    <nav class="bg-blue-500 p-2">
        <div class="container mx-auto flex items-center justify-between text-white">
            <a href="/src/home.html" class="nav-item">
                <i class="fas fa-home"></i>
            </a>
            <a href="#" class="nav-item">Nhận bệnh</a>
            <a href="#" class="nav-item">Khám bệnh</a>
            <a href="/Payment/index.html" class="nav-item">Hóa đơn</a>
            <div class="nav-item">
                Báo cáo
                <i class="fas fa-caret-down ml-1"></i>
                <div class="dropdown">
                    <a href="/Report/index1.html" class="dropdown-item">Doanh thu</a>
                    <a href="/Report/index2.html" class="dropdown-item">Lượng thuốc</a>
                </div>
            </div>
            <a href="#" class="nav-item">Bệnh nhân</a>
            <a href="/Medicine/index.html" class="nav-item">Thuốc</a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <!-- Thanh tìm kiếm bằng ngày khám và tên bệnh nhân -->
        <div class="search-section">
            <input type="date" class="search-input" id="searchDate" onchange="searchByDate(this.value)" placeholder="Ngày khám">
            <input type="text" class="search-input" id="searchInput" placeholder="Tên Bệnh Nhân">
            <button class="search-button" onclick="searchPatient()">Tìm kiếm</button>
        </div>

        <div class="content-container">
            <!-- Bảng danh sách bệnh nhân -->
            <div class="patient-list">
                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Tuổi</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Bảng chi tiết bệnh nhân -->
            <div class="patient-details">
                <div class="details-container">
                    <!-- Khung thông tin cá nhân -->
                    <div class="details-box">
                        <div>
                            <div class="details-group">
                                <p><strong>Họ tên:</strong></p>
                                <p id="patientName"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>Ngày sinh:</strong></p>
                                <p id="patientBirth"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>Địa chỉ:</strong></p>
                                <p id="patientAddress"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>Giới tính:</strong></p>
                                <p id="patientGender"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>SĐT:</strong></p>
                                <p id="patientPhone"></p>
                            </div>
                        </div>
                    </div>
            
                    <!-- Khung thông tin khám bệnh -->
                    <div class="details-box">
                        <div>
                            <div class="details-group">
                                <p><strong>Ngày khám:</strong></p>
                                <p id="examDate"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>Chẩn đoán:</strong></p>
                                <p id="diagnosis"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>Triệu chứng:</strong></p>
                                <p id="symptoms"></p>
                            </div>
                            <div class="details-group">
                                <p><strong>BS Phụ trách:</strong></p>
                                <p id="doctor"></p>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Bảng thuốc -->
                <table class="medicine-table">
                    <thead>
                        <tr>
                            <th>Mã thuốc</th>
                            <th>Tên thuốc</th>
                            <th>Giá tiền</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            
                <!-- Phần tổng tiền -->
                <div class="total-section">
                    <table>
                        <tr>
                            <td>Tiền khám:</td>
                            <td>Tổng tiền:</td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
            </div>
    </div>
</body>
</html>
