<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Forget Password Page</title>
  </head>

  <body class="m-0 p-0 flex flex-col items-center min-h-screen">
    <nav class="bg-blueTaskbar p-4 h-14 w-full"></nav>
    <section
      class="flex flex-col items-start mt-14 w-1/2 h-2/3 p-8 border border-gray-800 border-opacity-40 shadow-md rounded-lg mx-auto"
    >
      <div class="mb-3 text-left w-2/3">
        <h1 class="font-extrabold text-4xl text-left">Quên mật khẩu</h1>
      </div>
      <div class="mb-0.5 w-2/3 text-sm font-thin">
        <h6>Nhập địa chỉ email để đặt lại mật khẩu</h6>
      </div>

      <div class="mr-3 w-full border-b border-black border-opacity-40"></div>

      <div class="flex flex-col items-center w-full mt-2.5">
        <div class="flex flex-col items-center w-full mt-3">
          <span class="text-lg mb-1 font-medium"> Tên đăng nhập</span>

          <input
            type="text"
            id="username-forgetPass"
            class="w-full px-2 py-1 border border-gray-600 border-opacity-40 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="flex flex-col items-center w-full mt-4">
          <span class="text-lg mb-1 font-medium"> Địa chỉ email</span>

          <input
            type="text"
            id="email-forgetPass"
            class="w-full px-2 py-1 border border-gray-600 border-opacity-40 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="flex justify-center mt-3">
          <button
            type="submit"
            class="mt-5 w-64 max-w-xs py-1 text-white font-medium bg-blueTaskbar rounded-md hover:bg-blue-600 transition-colors"
          >
            Gửi yêu cầu
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
