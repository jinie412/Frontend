<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết lượng thuốc theo tháng - Phòng mạch tư</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./report_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation bar remains the same -->
    <nav class="bg-blue-500 p-2">
        <div class="container mx-auto nav-container flex flex-wrap items-center justify-between text-white">
            <a href="/src/home.html" class="nav-item flex items-center justify-center">
                <i class="fas fa-home text-xl mr-2"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">Nhận bệnh</a>
            <a href="#" class="nav-item">Khám bệnh</a>
            <a href="/Payment/index.html" class="nav-item">Hóa đơn</a>
            <div class="nav-item">
                Báo cáo
                <i class="fas fa-caret-down ml-1"></i>
                <div class="dropdown">
                    <a href="./index1.html" class="dropdown-item">Doanh thu</a>
                    <a href="./index2.html" class="dropdown-item">Lượng thuốc</a>
                </div>
            </div>
            <a href="#" class="nav-item">Bệnh nhân</a>
            <a href="/Medicine/index.html" class="nav-item">Thuốc</a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog text-xl"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="flex items-center mb-6">
            <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 mr-4">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <h1 class="text-2xl" id="monthTitle">Lượng thuốc cụ thể của tháng </h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-blue-500 text-white">
                            <th class="py-2 px-4">STT</th>
                            <th class="py-2 px-4">Tên thuốc</th>
                            <th class="py-2 px-4">Đơn vị tính</th>
                            <th class="py-2 px-4">Số lượng</th>
                            <th class="py-2 px-4">Số lần dùng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-2 px-4 text-center">1</td>
                            <td class="py-2 px-4">Aspirin</td>
                            <td class="py-2 px-4 text-center">Viên</td>
                            <td class="py-2 px-4 text-center">50</td>
                            <td class="py-2 px-4 text-center">20</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4 text-center">2</td>
                            <td class="py-2 px-4">Paracetamol</td>
                            <td class="py-2 px-4 text-center">Viên</td>
                            <td class="py-2 px-4 text-center">80</td>
                            <td class="py-2 px-4 text-center">35</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4 text-center">3</td>
                            <td class="py-2 px-4">Vitamin C</td>
                            <td class="py-2 px-4 text-center">Viên</td>
                            <td class="py-2 px-4 text-center">100</td>
                            <td class="py-2 px-4 text-center">40</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Get month parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const month = urlParams.get('month');
        
        // Update title with month
        if (month) {
            document.getElementById('monthTitle').textContent = `Lượng thuốc cụ thể của tháng ${month}/2024`;
        }
    </script>
</body>
</html>
