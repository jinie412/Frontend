<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo doanh thu - Phòng mạch tư</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./report_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-2">
        <div class="container mx-auto nav-container flex flex-wrap items-center justify-between text-white">
            <a href="/src/home.html" class="nav-item flex items-center justify-center">
                <i class="fas fa-home text-xl mr-2"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">Nhận bệnh</a>
            <a href="#" class="nav-item">Khám bệnh</a>
            <a href="/Payment/index.html" class="nav-item">Hóa đơn</a>
            <div class="nav-item">
                Báo cáo
                <i class="fas fa-caret-down ml-1"></i>
                <div class="dropdown">
                    <a href="./index1.html" class="dropdown-item">Doanh thu</a>
                    <a href="./index2.html" class="dropdown-item">Lượng thuốc</a>
                </div>
            </div>
            <a href="#" class="nav-item">Bệnh nhân</a>
            <a href="/Medicine/index.html" class="nav-item">Thuốc</a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog text-xl"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="header-container">
            <h1 class="text-2xl">Báo cáo doanh thu</h1>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm" class="w-full p-2 pl-4 pr-10 border rounded">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-column space-y-4">
                <div class="bg-white rounded-lg p-16 shadow">
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-center">
                            <div class="text-gray-600 mb-1">Tổng doanh thu</div>
                            <div class="text-lg font-medium">1.000.000.000</div>
                        </div>
                    </div>
                </div>
        
                <div class="bg-white rounded-lg p-16 shadow">
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-center">
                            <div class="text-gray-600 mb-1">Tổng số bệnh nhân</div>
                            <div class="text-lg font-medium">5000</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg mb-4 text-center">Tỉ lệ doanh thu của phòng mạch tư</h3>
                <div class="pie-chart-container justify-center">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mt-4">
            <div class="bar-chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Tiền thuốc', 'Tiền khám', 'Khác'],
                datasets: [{
                    data: [40, 35, 25],
                    backgroundColor: ['#EF4444', '#10B981', '#6B7280']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom', // Đặt legend ở dưới
                        labels: {
                            boxWidth: 12, // Kích thước của ô màu trong legend
                            padding: 15 // Khoảng cách giữa các item trong legend
                        }
                    }
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['T2/2024', 'T3/2024', 'T4/2024', 'T5/2024', 'T6/2024', 'T7/2024', 'T8/2024', 'T9/2024', 'T10/2024'],
                datasets: [{
                    data: [65, 75, 60, 75, 70, 65, 75, 60, 65],
                    backgroundColor: '#3B82F6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12 // Kích thước font cho trục y
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12 // Kích thước font cho trục x
                            }
                        }
                    }
                    }
                }
        });
    </script>
</body>
</html>
