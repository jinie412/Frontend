    <div class="container mx-auto p-4">
        <div class="header-container">
            <h1 class="text-2xl">Báo cáo doanh thu</h1>
            <div class="search-container mb-6">
                <div class="relative">
                    <select id="monthSelector" class="w-full p-3 pl-4 pr-10 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Chọn thời gian</option>
                        <option value="10/2024">Tháng 10/2024</option>
                        <option value="09/2024">Tháng 09/2024</option>
                        <option value="08/2024">Tháng 08/2024</option>
                        <option value="07/2024">Tháng 07/2024</option>
                        <option value="06/2024">Tháng 06/2024</option>
                        <option value="05/2024">Tháng 05/2024</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stats-column space-y-4">
                <div class="bg-white rounded-lg p-16 shadow">
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-center">
                            <div class="text-gray-600 mb-1">Tổng doanh thu</div>
                            <div class="text-lg font-medium">1.000.000.000</div>
                        </div>
                    </div>
                </div>
        
                <div class="bg-white rounded-lg p-16 shadow">
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-center">
                            <div class="text-gray-600 mb-1">Tổng số bệnh nhân</div>
                            <div class="text-lg font-medium">5000</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg mb-4 text-center">Tỉ lệ doanh thu của phòng mạch tư</h3>
                <div class="pie-chart-container justify-center">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mt-4">
            <div class="bar-chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Tiền thuốc', 'Tiền khám', 'Khác'],
                datasets: [{
                    data: [40, 35, 25],
                    backgroundColor: ['#EF4444', '#10B981', '#6B7280']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom', // Đặt legend ở dưới
                        labels: {
                            boxWidth: 12, // Kích thước của ô màu trong legend
                            padding: 15 // Khoảng cách giữa các item trong legend
                        }
                    }
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['T2/2024', 'T3/2024', 'T4/2024', 'T5/2024', 'T6/2024', 'T7/2024', 'T8/2024', 'T9/2024', 'T10/2024'],
                datasets: [{
                    data: [65, 75, 60, 75, 70, 65, 75, 60, 65],
                    backgroundColor: '#3B82F6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12 // Kích thước font cho trục y
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12 // Kích thước font cho trục x
                            }
                        }
                    }
                    }
                }
        });
    </script>
