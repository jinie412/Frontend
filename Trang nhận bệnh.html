<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phòng Mạch Tư</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Thanh điều hướng -->
    <nav>        
        <ul>
            <li><a href="#"><i class="fas fa-home"></i></a></li>
            <li><a href="#" class="active">Nhận bệnh</a></li>
            <li><a href="#">Khám bệnh</a></li>
            <li><a href="#">Hoá đơn</a></li>
            <li><a href="#">Báo cáo</a></li>
            <li><a href="#">Bệnh nhân</a></li>
            <li><a href="#">Thuốc</a></li>
            <li><a href="#"><i class="fas fa-cog"></i></a></li>
        </ul>
    </nav>

    <!-- Phần thông tin quản lý bệnh nhân -->
    <section class="patient-information">
        <div class="header-row">
            <h2>Thông tin bệnh nhân</h2>
            <button id="search">Tra cứu</button>
        </div>

        <!-- Form nhập thông tin bệnh nhân -->
        <form id="patient-form">
            <div class="form-group">
                <label for="patient-id">Mã BN:</label>
                <input type="text" id="patient-id" name="patient-id" readonly>
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="age">Tuổi:</label>
                <input type="text" id="age" name="age" readonly>
            </div>

            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="job">Nghề nghiệp:</label>
                <input type="text" id="job" name="job">
            </div>

            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <label for="ethnicity">Dân tộc:</label>
                <input type="text" id="ethnicity" name="ethnicity">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone">
            </div>

            <div class="form-group full-width">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group full-width">
                <label for="notes">Ghi chú:</label>
                <input type="text" id="notes" name="notes">
            </div>
        </div>
        <button type="submit">Lưu</button>
        </form>
    </section>

    <section class="patient-table">
        <div class="header-row">
            <h2>Danh sách bệnh nhân</h2>
            <div>
                <label for="exam-date">Ngày khám:</label>
                <input type="date" id="exam-date" name="exam-date">
                <label><input type="checkbox" id="filter-examined"> Đã khám</label>
                <label><input type="checkbox" id="filter-unexamined"> Chưa khám</label>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Trạng thái</th>
                    <th>Mã BN</th>
                    <th>Họ và tên</th>
                    <th>Giới tính</th>
                    <th>Dân tộc</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Nghề nghiệp</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody id="patient-table">
                <!-- Các hàng dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </section>

    <section class="action-buttons">
        <div class="left-buttons">
            <button id="edit">Sửa</button>
            <button id="delete">Xoá</button>
        </div>
        <div class="right-buttons">
            <button id="exam">Khám bệnh</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
