<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/output.css" rel="stylesheet" />
    <link href="../style/setting_active.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Đổi mật khẩu</title>
  </head>

  <body class="m-0 p-0 flex flex-col min-h-screen bg-grayBg">
    <nav class="bg-blueTaskbar text-white p-3 w-full text-center">
      <ul class="flex justify-between list-none p-0 m-0">
        <li class="mx-[15px] my-0">
          <a href="/homepage/index.html" class="font-normal"
            ><i class="fas fa-home text-white text-lg"></i
          ></a>
        </li>
        <li class="mx-[15px] my-0">
          <a
            href="/nhan_benh/index.html"
            class="font-normal text-white px-[15px] py-2"
            >Nhận bệnh</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2"
            >Khám bệnh</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Hoá đơn</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Báo cáo</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2"
            >Bệnh nhân</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Thuốc</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="/setting/index.html" class="active relative font-normal"
            ><i class="fas fa-cog text-white text-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="flex h-full justify-center">
      <!-- Thanh điều hướng dọc bên trái -->
      <aside class="bg-white w-[200px] h-full border-r-[1px]">
        <ul class="list-none">
          <li class="text-center">
            <a
              href="index.html"
              class="block py-2 px-4 text-black hover:bg-gray-300"
              >Thông tin chung</a
            >
          </li>
          <li class="text-center">
            <a
              href="setting-change-pass.html"
              class="block py-2 px-4 text-black hover:bg-gray-300"
              >Mật khẩu</a
            >
          </li>
          <li class="text-center">
            <a
              href="setting-regulation.html"
              class="block py-2 px-4 text-black hover:bg-gray-300"
              >Quy định</a
            >
          </li>
        </ul>
      </aside>

      <!-- Nội dung chính -->

      <main
        class="w-[600px] mx-auto mt-16 p-2 h-[70%] border bg-white rounded-[5px] shadow-lg overflow-hidden"
      >
        <!-- Phần tiêu đề -->
        <div class="w-full pr-5 pt-2 mb-1">
          <h1 class="ml-6 mr-2 mb-2 text-2xl font-bold">Đổi mật khẩu</h1>
          <h1 class="ml-6 mr-2 mb-2 text-sm font-extralight">
            Mật khẩu của bạn phải có tối thiểu 6 ký tự, đồng thời bao gồm cả chữ
            số, chữ cái và ký tự đặc biệt (!$@%).
          </h1>
        </div>

        <!-- Phần form -->
        <form id="changeForm" class="form w-full pr-5 pt-2 mb-1">
          <span class="text-black font-light ml-6 mr-2 mb-2">
            Mật khẩu hiện tại</span
          >
          <div class="mt-1 mb-3 ml-6 mr-2">
            <input
              type="text"
              id="currentPass"
              class="w-full px-2 py-1 border rounded-[5px] focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <span class="text-black font-light ml-6 mr-2 mb-2">
            Mật khẩu mới</span
          >
          <div class="mt-1 mb-3 ml-6 mr-2">
            <input
              type="text"
              id="newPass"
              class="w-full px-2 py-1 border rounded-[5px] focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <span class="text-black font-light ml-6 mr-2 mb-2">
            Xác nhận lại mật khẩu</span
          >
          <div class="mt-1 mb-3 ml-6 mr-2">
            <input
              type="text"
              id="veriedPass"
              class="w-full px-2 py-1 border rounded-[5px] focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
        </form>

        <div class="flex justify-center items-center mt-5 ml-6 mr-7">
          <button
            type="submit"
            class="mr-20 w-40 max-w-xs px-2 py-1.5 text-white font-medium bg-greenNote rounded-sm hover:bg-green-700 transition-colors"
          >
            Cập nhật
          </button>
          <button
            type="submit"
            class="w-40 max-w-xs px-2 py-1.5 text-black font-medium bg-grayBut rounded-sm hover:bg-gray-500 transition-colors"
          >
            Hủy bỏ
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
