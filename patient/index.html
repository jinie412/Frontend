        <a

      </li>
      <li class="nav-item">
        <a href="../examination_health/index.html" class="font-normal text-white px-[15px] py-2"

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a
            href="#" class="font-normal text-white px-[15px] py-2"
            >Báo cáo</a
        >
        <div class="dropdown">
          <a href="../report/index1.html" class="dropdown-item">Doanh thu</a>
          <a href="../report/index2.html" class="dropdown-item">Lượng thuốc</a>
        </div>
      </li>
      <li class="nav-item">
        <a href="#" class="active relative font-bold text-white px-1.5 py-2"
          >Bệnh nhân</a

        <a href="#" class="font-normal"
          ><i class="fas fa-user text-white text-lg"></i

          <a href="../setting/index.html" class="dropdown-item">
            Cài đặt
            <i class="fas fa-cog text-white text-lg"></i

    </ul>
  </nav>

  <main>
    <section class="patient-section">
      <div class="search-bar">
          <select id="search-filter" onchange="toggleSearchInput()">
              <option value="" disabled selected>Chọn mục tìm kiếm</option>
              <option value="id">Mã BN</option>
              <option value="name">Họ và tên</option>
          </select>
          <input type="text" id="search-input" placeholder="Nhập thông tin tìm kiếm" disabled>
          <button id="search-button" onclick="searchFunction()">Tìm kiếm</button>
      </div>

      <div class="patient-table">
        <table>
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã BN</th>
              <th>Họ và tên</th>
              <th>Giới tính</th>
              <th>Dân tộc</th>
              <th>Ngày sinh</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Nghề nghiệp</th>
              <th>Ghi chú</th>
            </tr>
          </thead>
          <tbody id="patient-list">
            <!-- Danh sách bệnh nhân sẽ được render tại đây -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
