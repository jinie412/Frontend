<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.2.0/sweetalert2.min.css/>"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

    <!-- TailwindCSS -->
    <link href="../style/output.css" rel="stylesheet" />

    <script src="../checkLogin.js"></script>

    <title>Đăng nhập</title>
  </head>

  <body
    class="flex items-center justify-center h-screen bg-cover bg-center"
    style="background-image: url('../login/background/login-bg.jpg')"
  >
    <section
      class="container-outside relative flex items-center bg-black bg-opacity-45 rounded-40 shadow-md max-w-full"
      style="min-width: 900px; min-height: 510px; overflow: hidden"
    >
      <div class="container-login w-2/3 h-2/5 p-6 ml-5 rounded-lg">
        <div class="w-1/2">
          <h1
            class="text-3xl font-semibold text-left text-white mb-5 tracking-wide"
          >
            Chào mừng bạn quay trở lại
          </h1>
        </div>

        <form
          id="loginForm"
          class="login_form"
          action=""
          onsubmit="onSubmitFormLogin(this); 
          return false"
        >
          <span class="text-white mb-4"> Tài khoản</span>
          <div class="mt-1 mb-1 mr-4">
            <input
              type="text"
              id="username"
              class="w-full px-2 py-1 border-gray-900 rounded-md bg-gray-900 bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white"
            />
          </div>
          <p
            id="errorUsername"
            class="message_error text-xs text-red-700 mb-2"
          ></p>
          <span class="text-white mb-4 mt-5"> Mật khẩu</span>
          <div class="relative mt-1 mb-1 mr-4">
            <input
              type="password"
              id="password"
              class="w-full px-2 py-1 border-gray-900 rounded-md bg-gray-900 bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white"
            />
            <span
              class="fas fa-eye absolute text-gray-500 top-1/2 right-[1rem] -translate-y-1/2 cursor-pointer"
              id="togglePassword"
            ></span>
          </div>
          <p
            id="errorPassword"
            class="message_error text-xs text-red-700 mb-2"
          ></p>
          <div class="flex justify-between items-center mb-5 mt-3">
            <div class="flex items-center">
              <input type="checkbox" name="savePass" />
              <span class="text-white text-xs ml-1">Lưu mật khẩu</span>
            </div>
            <a href="forgetPass.html" class="text-white text-xs mr-4"
              >Quên mật khẩu?</a
            >
          </div>
          <div class="form_submit flex justify-center">
            <button
              type="submit"
              class="mt-3 w-64 max-w-xs py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition-colors"
            >
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
      <div
        class="container-frame relative flex justify-center items-center w-2/5 p-3 ml-3 mr-5 rounded-lg"
      >
        <svg
          class="background-frame shadow-xl opacity-50"
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 349.5 498.28"
          width="120%"
          height="120%"
        >
          <defs>
            <linearGradient id="myGradient" x1="0%" y1="25%" x2="100%" y2="75%">
              <stop offset="18%" stop-color="#000000" />

              <stop offset="45%" stop-color="#1A1A1A" />

              <stop offset="61%" stop-color="#333333" />

              <stop offset="86%" stop-color="#666666" />
            </linearGradient>
            <style>
              .cls-1 {
                fill: url(#myGradient);
              }
            </style>
          </defs>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1-2">
              <g id="Layer_2-2" data-name="Layer 2-2">
                <g id="Layer_1-2-2" data-name="Layer 1-2-2">
                  <path
                    class="cls-1"
                    d="M.78,8.09.5,481.53a16.85,16.85,0,0,0,16.57,16H329.89c.78.15,8.24,1.47,14-3.93A16.45,16.45,0,0,0,349,481.82V48.52A19.62,19.62,0,0,0,333,34.2l-27.24-.28a17.1,17.1,0,0,1-11.23-6.74,16.94,16.94,0,0,1-3.09-10.67A18.7,18.7,0,0,0,287.49,7,19.07,19.07,0,0,0,277.38.5H8.65A7.81,7.81,0,0,0,3.59,2.19,8,8,0,0,0,.78,8.09Z"
                  />
                </g>
              </g>
            </g>
          </g>
        </svg>
        <div class="absolute top-11 left-11 right-20 text-2xl p-2">
          <h1 class="text-white text-4xl font-bold tracking-wide">
            Quản lý phòng mạch tư
          </h1>
        </div>
        <div class="absolute top-48 left-11 right-16 text-xl p-1.5">
          <h2 class="text-white text-lg tracking-wide">
            "Quản lý hiệu quả, chăm sóc tận tâm"
          </h2>
        </div>

        <div class="absolute top-64 left-32 right-8">
          <img
            src="../login/background/ong-nghe.png"
            alt="ong-nghe"
            class="w-1296 h-40"
          />
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
