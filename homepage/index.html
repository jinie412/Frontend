<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./appointment.css" rel="stylesheet" />
    <link href="../style/output.css" rel="stylesheet" />
    <link href="../style/setting_active.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Trang chủ</title>
  </head>

  <body class="m-0 p-0 flex flex-col min-h-screen bg-gray-100">
    <!-- Thanh điều hướng -->
    <nav class="bg-blueTaskbar text-white p-3 w-full text-center">
      <ul class="flex justify-between list-none p-0 m-0">
        <li class="mx-[15px] my-0">
          <a href="#" class="active relative font-normal"
            ><i class="fas fa-home text-white text-lg"></i
          ></a>
        </li>
        <li class="mx-[15px] my-0">
          <a
            href="../nhan_benh/index.html"
            class="font-normal text-white px-[15px] py-2"
            >Nhận bệnh</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="../kham_benh/index.html" class="font-normal text-white px-[15px] py-2"
            >Khám bệnh</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Hoá đơn</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Báo cáo</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="../patient/index.html" class="font-normal text-white px-[15px] py-2"
            >Bệnh nhân</a
          >
        </li>
        <li class="mx-[15px] my-0">
          <a href="#" class="font-normal text-white px-[15px] py-2">Thuốc</a>
        </li>
        <li class="mx-[15px] my-0">
          <a href="../setting/index.html" class="font-normal"
            ><i class="fas fa-cog text-white text-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Phần thể hiện hình admin và chào buổi sáng -->
    <div class="mx-12 my-10 flex justify-between">
      <div
        class="border w-1/4 mr-6 rounded-[10px] shadow-md flex flex-col items-center bg-white"
      >
        <div
          class="w-40 h-40 mt-6 mb-3 rounded-full border border-gray-300 bg-grayBut flex items-center justify-center"
        ></div>
        <span class="mb-2 text-lg font-semibold"> Nguyễn Văn A </span>
        <span class="mb-2 font-medium text-blueTaskbar"> Admin </span>
      </div>
      <div class="border w-3/4 rounded-[10px] shadow-md bg-cover bg-center"
      style="background-image: url('../homepage/icon/homepage.png')"></div>
      
      </div>

    </div>

    <!-- Phần thể hiện các khung tổng quát -->
    <div class=" mx-12 mt-2 flex justify-between">
      <!-- Khung bệnh nhân -->
      <div
        class="border w-1/3 mr-6 max-h-[160px] flex justify-start rounded-[10px] border-black border-opacity-40 shadow-lg bg-white"
      >
        <div
          class="border ml-5 mr-7 my-5 w-[120px] h-[120px] rounded-[5px] bg-lightBlue flex items-center justify-center"
        >
          <img
            src="../homepage/icon/patient.png"
            alt="patient"
            class="w-[80px] h-[80px] object-contain"
          />
        </div>
        <div class="flex flex-col justify-between my-5 h-[120px] p-2">
          <span class="mt-3 text-5xl font-medium text-center">10</span>
          <span class="mb-2 text-xl font-light tracking-wide">Bệnh nhân</span>
        </div>
      </div>

      <!-- Khung doanh thu -->
      <div
        class="border w-1/3 mr-6 h-[160px] flex justify-start rounded-[10px] border-black border-opacity-40 shadow-lg bg-white"
      >
        <div
          class="border ml-5 mr-7 my-5 w-[120px] h-[120px] rounded-[5px] bg-lightBlue flex items-center justify-center"
        >
          <img
            src="../homepage/icon/coin.png"
            alt="coin"
            class="w-[80px] h-[80px] object-contain"
          />
        </div>
        <div class="flex flex-col justify-between my-5 h-[120px] p-2">
          <span class="mt-3 text-5xl font-medium text-center">$100</span>
          <span class="mb-2 text-xl font-light tracking-wide">Doanh thu</span>
        </div>
      </div>

      <!-- Khung loại thuốc -->
      <div
        class="border w-1/3 h-[160px] flex justify-start rounded-[10px] border-black border-opacity-40 shadow-lg bg-white"
      >
        <div
          class="border ml-5 mr-7 my-5 w-[120px] h-[120px] rounded-[5px] bg-lightBlue flex items-center justify-center"
        >
          <img
            src="../homepage/icon/drugs.png"
            alt="drugs"
            class="w-[80px] h-[80px] object-contain"
          />
        </div>
        <div class="flex flex-col justify-between my-5 h-[120px] p-2">
          <span class="mt-3 text-5xl font-medium text-center">10</span>
          <span class="mb-2 text-xl font-light tracking-wide">Loại thuốc</span>
        </div>
      </div>
    </div>

    <!-- Phần biểu đồ -->
    <div class="class  mx-12 my-10 flex justify-between">
      <div class="border px-5 w-1/2 h-[350px] rounded-[5px] shadow-lg bg-white mr-2">
        
      <h1 class="my-5 text-lg font-medium">Thống kê theo giới tính</h1>
        <canvas id="patientChart" class="block w-full h-full max-h-full "></canvas>
        
      </div>
      <div class="border px-5 w-1/2 h-[350px] rounded-[5px] shadow-lg bg-white ml-2">
        <h1 class="my-5 text-lg font-medium">Bệnh nhân</h1>
        <canvas id="LineChart"></canvas>
      </div>
    </div>

    <div class="class mx-12 mt-2 mb-5 flex justify-start">
      
      <div class="border w-2/3 h-[350px] rounded-[5px] shadow-lg bg-white p-5 mr-4">
        <h1 class="text-center font-bold text-lg mb-5">Lịch khám hôm nay</h1>
        <div class="overflow-y-auto h-[250px] ">
          <table class="appointmentTable relative w-full bg-white">
            <thead class="bg-gray-100 sticky top-0">
              <tr>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Bệnh nhân</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Ngày khám</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Giờ hẹn</th>
                <th class="py-3 px-4 text-left text-gray-700 font-semibold">Trạng thái</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="border px-5 w-1/3 h-[350px] rounded-[5px] shadow-lg bg-white">
        <div class="w-full mt-5 pr-2 flex justify-between">
          <h1 class="text-lg font-medium mt-2">Tình trạng bệnh lý</h1>
          <select
            id="timeRange"
            class=" mt-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm px-2 py-1"
            style="font-size: 12px; height: 30px;"
          >
              <option value="monthly" selected>Tháng</option>
              <option value="yearly">Năm</option>
            </select></div>
        
        <canvas id="statusChart" class="block w-full h-full max-h-full mx-2" ></canvas>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="appointment.js"></script>
    <script src="gender.js"></script>
    <script src="chartStatus.js"></script>
    <script src="old_new_patient.js"></script>
  </body>
</html>
